name: Newman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  api-tests:
    runs-on: ubuntu-latest
    env:
      DEV_ENV_FILE: Dev.postman_environment.json # change as needed (Stage/Prod)
      STAGE_ENV_FILE: Stage.postman_environment.json # change as needed (Stage/Prod)
      PROD_ENV_FILE: Prod.postman_environment.json # change as needed (Stage/Prod)
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
      
      - name: Create Reports Directory
        run: mkdir -p postman/reports
      
      - name: Run Collection 1 - RESTful API Fundamentals
        run: |
          newman run "postman/collections/01 - RESTful API Fundamentals.postman_collection.json" \
            -e postman/environments/${{ env.DEV_ENV_FILE }} \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/01-restful-report.html \
            --reporter-htmlextra-darkTheme
        continue-on-error: false
      
      - name: Run Collection 2 - Authentication
        run: |
          newman run "postman/collections/02 - Authentication-Authorization.postman_collection.json" \
            -e postman/environments/${{ env.DEV_ENV_FILE }} \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/02-auth-report.html \
            --reporter-htmlextra-darkTheme
        continue-on-error: false
      
      - name: Run Collection 3 - E-commerce API
        run: |
          newman run "postman/collections/03 - E-commerce API Testing.postman_collection.json" \
            -e postman/environments/${{ env.STAGE_ENV_FILE }} \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/03-ecommerce-report.html \
            --reporter-htmlextra-darkTheme
        continue-on-error: false
      
      - name: Run Collection 4 - Data Driven Testing Using CSV
        run: |
          newman run "postman/collections/04 - Data Driven Testing.postman_collection.json" \
            -e postman/environments/${{ env.STAGE_ENV_FILE }} \
            --iteration-data postman/collections/testData.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/04-ddt-csv-report.html \
            --reporter-htmlextra-darkTheme
      - name: Run Collection 4 - Data Driven Testing Using JSON
        run: |
          newman run "postman/collections/04 - Data Driven Testing.postman_collection.json" \
            -e postman/environments/${{ env.STAGE_ENV_FILE }} \
            --iteration-data postman/collections/testData.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/04-ddt-json-report.html \
            --reporter-htmlextra-darkTheme
        continue-on-error: false
      
      - name: Run Collection 5 - E2E Shopping Workflow
        run: |
          newman run "postman/collections/05 - E2E Shopping Workflow.postman_collection.json" \
            -e postman/environments/${{ env.PROD_ENV_FILE }} \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/05-e2e-report.html \
            --reporter-htmlextra-darkTheme
        continue-on-error: false
      
      - name: Run Collection 6 - Advanced Techniques
        run: |
          newman run "postman/collections/06 - Advanced Techniques.postman_collection.json" \
            -e postman/environments/${{ env.PROD_ENV_FILE }} \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman/reports/06-advanced-report.html \
            --reporter-htmlextra-darkTheme
        continue-on-error: false
      
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-test-reports
          path: postman/reports/*.html
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "âœ… All API tests completed!"
          echo "ðŸ“Š Reports generated in postman/reports/"
      
      - name: Notify on Failure
        if: failure()
        run: echo "::error::Tests failed! Check logs."
